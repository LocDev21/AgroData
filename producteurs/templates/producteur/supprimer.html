{% extends 'base.html' %}
{% block title %}Supprimer Producteur{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4 mx-auto" style="max-width:720px;">
        <h1 class="h4 text-center text-danger fw-bold mb-3">Supprimer le Producteur</h1>
        <p>Êtes-vous sûr de vouloir supprimer le producteur <strong>{{ producteur.nom }} {{ producteur.prenom }}</strong> ?</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                <a href="{% url 'details_producteur' producteur.id %}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
