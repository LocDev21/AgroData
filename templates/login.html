{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion - AgroData</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f7fb; font-family: Poppins, Arial, sans-serif; }
    .login-card { max-width:480px; margin:6vh auto; }
    .logo { max-width:140px; display:block; margin:0 auto 20px }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <img src="{% static 'images/logo12.jpg' %}" alt="AgroData" class="logo">
        <h3 class="text-center mb-3">Se connecter</h3>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          <div class="mb-3">
            <label class="form-label">Nom d'utilisateur</label>
            <input name="username" class="form-control" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Mot de passe</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-success">Se connecter</button>
          </div>
        </form>

        <hr>
        <div class="text-center small text-muted">Â© {% now "Y" %} AgroData</div>
      </div>
    </div>
  </div>
</body>
</html>
